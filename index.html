<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play with drums</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <div class="key">
        <h3>A</h3>
        <p>Clap</p>
    </div>
    <div class="key">
        <h3>S</h3>
        <p>Hihat</p>
    </div>
    <div class="key">
        <h3>D</h3>
        <p>Kick</p>
    </div>
    <div class="key">
        <h3>F</h3>
        <p>Openhat</p>
    </div>
    <div class="key">
        <h3>G</h3>
        <p>Boom</p>
    </div>
    <div class="key">
        <h3>H</h3>
        <p>Ride</p>
    </div>
    <div class="key">
        <h3>J</h3>
        <p>Snore</p>
    </div>
    <div class="key">
        <h3>K</h3>
        <p>Tom</p>
    </div>
    <div class="key">
        <h3>L</h3>
        <p>Tink</p>
    </div>

</div>
</body>
</html>
